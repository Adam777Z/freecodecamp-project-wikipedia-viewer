<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  <div class="row">
    <div class="jumbotron">
      <h2 class="text-center mt0">Wikipedia Viewer</h2>
      <div class="text-center">
        <div>
          <form class="form-inline">
            <input class="form-control" type="text" name="search" placeholder="Search Wikipedia">
						<button id="search_submit" class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
          </form>
					<div id="search_results" class="mt10"></div>
					<div id="search_pagination" style="display: none;">
						<nav aria-label="...">
							<ul class="pager">
								<li class="previous disabled"><a href="#">Previous</a></li>
								<li class="next"><a href="#">Next</a></li>
							</ul>
						</nav>
					</div>
					<a class="btn btn-primary mt10" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Wikipedia article</a>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
