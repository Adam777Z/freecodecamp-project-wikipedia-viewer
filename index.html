<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Wikipedia Viewer</title>

	<link rel="stylesheet" href="./assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/css/bootstrap-icons.min.css">
	<link rel="stylesheet" href="./assets/css/style.min.css">

	<script src="./assets/js/script.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="p-4 my-4 bg-light rounded-3">
			<div class="row">
				<div class="col">
					<div class="text-center mb-2">
						<h1 id="title">Wikipedia Viewer</h1>

						<div class="d-inline-flex">
							<form class="form-inline d-inline-flex justify-content-center me-2">
								<input class="form-control me-2" type="text" name="search" placeholder="Search Wikipedia" required>
								<button id="search-submit" class="btn btn-primary" type="button"><i class="bi bi-search"></i></button>
							</form>

							<a class="btn btn-secondary" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><i class="bi bi-shuffle"></i> Random Wikipedia article</a>
						</div>
					</div>

					<div id="search-results"></div>

					<div id="search-pagination" style="display: none;">
						<nav aria-label="Search navigation">
							<div class="pagination justify-content-between">
								<button id="search-pagination-previous" class="btn btn-light page-link disabled" type="button"><i class="bi bi-arrow-left"></i></button>
								<button id="search-pagination-next" class="btn btn-light page-link" type="button"><i class="bi bi-arrow-right"></i></button>
							</div>
						</nav>
					</div>

					<div class="footer text-center mt-2">by <a href="https://www.freecodecamp.org" target="_blank">freeCodeCamp</a> & <a href="https://www.freecodecamp.org/adam777" target="_blank">Adam</a> | <a href="https://github.com/Adam777Z/freecodecamp-project-wikipedia-viewer" target="_blank">GitHub</a></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
