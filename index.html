<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wikipedia Viewer</title>

	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/bootstrap-icons.min.css">
	<link rel="stylesheet" href="./css/style.css">

	<script src="./js/index.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="p-4 my-4 bg-light rounded-3">
					<div class="container">
						<div class="text-center mb-2">
							<h1 id="title">Wikipedia Viewer</h1>

							<div class="d-inline-flex">
								<form class="form-inline d-inline-flex justify-content-center me-2">
									<input class="form-control me-2" type="text" name="search" placeholder="Search Wikipedia" required>
									<button id="search-submit" class="btn btn-primary" type="button"><i class="bi bi-search"></i></button>
								</form>

								<a class="btn btn-secondary" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><i class="bi bi-shuffle"></i> Random Wikipedia article</a>
							</div>
						</div>

						<div id="search-results"></div>

						<div id="search-pagination" class="mb-2" style="display: none;">
							<nav aria-label="Search navigation">
								<div class="pagination justify-content-between">
									<button id="search-pagination-previous" class="btn btn-light page-link disabled" type="button"><i class="bi bi-arrow-left"></i></button>
									<button id="search-pagination-next" class="btn btn-light page-link" type="button"><i class="bi bi-arrow-right"></i></button>
								</div>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
