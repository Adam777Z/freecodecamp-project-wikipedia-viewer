<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
	<div class="row">
		<div class="col">
			<div class="jumbotron p-4">
				<div class="container text-center">
					<h1 id="title">Wikipedia Viewer</h1>

					<form class="form-inline justify-content-center mb-2">
						<input class="form-control mr-2" type="text" name="search" placeholder="Search Wikipedia">
						<button id="search_submit" class="btn btn-light" type="button"><i class="fas fa-search"></i></button>
					</form>

					<div id="search_results"></div>

					<div id="search_pagination" class="mb-2" style="display: none;">
						<nav aria-label="Search navigation">
							<ul class="pagination justify-content-between">
								<li class="page-item previous disabled"><a class="page-link" href="#">Previous</a></li>
								<li class="page-item next"><a class="page-link" href="#">Next</a></li>
							</ul>
						</nav>
					</div>

					<a class="btn btn-primary" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><i class="fas fa-random"></i> Random Wikipedia article</a>
				</div>
			</div>
		</div>
	</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://use.fontawesome.com/releases/v5.6.3/js/all.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
